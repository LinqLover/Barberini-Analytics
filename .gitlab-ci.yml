image: docker:latest

lint:
  stage: lint
  script:
    - pip3 install flake8 --user
    - flake8 -v --show-source .

build:
  stage: build
  script:
    - docker build -t test .

test:
  stage: test
  script:
    - container=$(docker ps -f name=gitlab-runner-luigi -q)
    - if [ -n "$container" ]; then docker stop $container && docker rm $container; fi
    - make startup
    - docker exec gitlab-runner-luigi make test  
    - make shutdown
