image: docker:latest

build:
  script:
    - docker build -t test .

minimal:
  script:
    - container=$(docker ps -f name=gitlab-runner-luigi -q)
    - if [ -n "$container" ]; then docker stop $container && docker rm $container; fi
    - make startup
    - docker exec gitlab-runner-luigi make luigi-minimal 
    - make shutdown

test:
  script:
    - container=$(docker ps -f name=gitlab-runner-luigi -q)
    - if [ -n "$container" ]; then docker stop $container && docker rm $container; fi
    - make startup
    - docker exec gitlab-runner-luigi make test  
    - make shutdown

lint:
  script:
    - python3 -m pip install flake8 --user
    - python3 -m flake8 -v --show-source .

coverage:
  script:
    - container=$(docker ps -f name=gitlab-runner-luigi -q)
    - if [ -n "$container" ]; then docker stop $container && docker rm $container; fi
    - make startup
    - docker exec gitlab-runner-luigi make coverage  
    - make shutdown
  coverage: '/TOTAL\s+\d+\s+\d+\s+(\d+%)/'
  artifacts:
    paths: 
      - htmlcov

