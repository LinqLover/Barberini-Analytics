# Suspicious
# (likely to be mitigated later)
- cred
- access
- authori
- secret

# Google stuff
- client_secrets

# RSA DSA ECSDA and ED25519 SSH keys
- (ssh|config)\/(personal|server)_(rsa|dsa|ed\d+|ecdsa)
- id_rsa$
- id_dsa$
- id_ed25519$
- id_ecdsa$

# Any file with .pem or .key extensions
- \.(pem|key)$

# files ending in .history or _history
- "[._]history$"
